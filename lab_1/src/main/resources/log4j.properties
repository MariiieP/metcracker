log4j.appender.CheckersLogFile.Append=false
log4j.appender.CheckersLogFile.MaxBackupIndex=3
log4j.appender.CheckersLogFile.layout.LocationInfo=true

# Set appender to work ComparersLogConsole
log4j.appender.ComparersLogConsole=org.apache.log4j.ConsoleAppender
log4j.appender.ComparersLogConsole.Threshold=Warn
log4j.appender.ComparersLogConsole.layout.LocationInfo=true
log4j.appender.ComparersLogConsole.layout.Title=Person

# Set appender to work ComparersLogFile
log4j.appender.ComparersLogFile=org.apache.log4j.RollingFileAppender
log4j.appender.ComparersLogFile.File=logs/log_file_checkers.log
log4j.appender.ComparersLogFile.Threshold=Info
log4j.appender.ComparersLogFile.Append=false
log4j.appender.ComparersLogFile.MaxBackupIndex=3
log4j.appender.ComparersLogFile.layout.LocationInfo=true

# Set appender to work ComparersLogConsole
log4j.appender.SortersLogConsole=org.apache.log4j.ConsoleAppender
